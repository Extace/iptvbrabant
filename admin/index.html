<!DOCTYPE html>
<html lang="nl" data-theme="light-refined">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>IPTV Brabant — Admin</title>
  <link rel="stylesheet" href="styles.css?v=20251112l"/>
</head>
<body>
  <div class="container">
  <h1>Admin Dashboard</h1>
  <div class="build">Build v20251112l</div>

    <section id="authSection" class="panel">
      <h2>Inloggen</h2>
      <form id="authForm" novalidate>
        <div class="form-row">
          <label for="email">E-mail</label>
          <input id="email" type="email" placeholder="you@example.com" required />
        </div>
        <div class="form-row">
          <label for="password">Wachtwoord</label>
          <input id="password" type="password" placeholder="••••••••" required />
        </div>
        <button id="loginBtn" type="submit" class="btn">Log in</button>
        <div id="authMsg" class="msg"></div>
      </form>
    </section>

    <section id="appSection" class="hidden">
      <div class="tabbar">
        <button id="tabOrders" class="tab active">Bestellingen</button>
        <button id="tabCustomers" class="tab">Klanten</button>
      </div>
      <div class="toolbar">
        <div>
          <button id="refreshBtn" class="btn">Vernieuwen</button>
          <button id="newCustomerBtn" class="btn" data-view="customers">Nieuwe klant</button>
          <button id="importBtn" class="btn btn-secondary" data-view="customers">Importeer CSV</button>
          <input id="importInput" type="file" accept=".csv,text/csv" style="display:none" />
          <select id="statusFilter">
            <option value="">Alle statussen</option>
            <option value="nieuw">Nieuw</option>
            <option value="in_behandeling">In behandeling</option>
            <option value="afgerond">Afgerond</option>
          </select>
          <input id="searchInput" type="search" placeholder="Zoek naam/telefoon/email"/>
        </div>
        <div>
          <button id="logoutBtn" class="btn btn-secondary">Uitloggen</button>
        </div>
      </div>

      <div id="ordersContainer" class="list"></div>
      <div id="customersContainer" class="list hidden"></div>

      <dialog id="customerDialog">
        <form method="dialog" class="dialog">
          <h3>Nieuwe klant</h3>
          <div class="dlg-body">
            <div class="form-row"><label for="cNaam">Naam</label><input id="cNaam" type="text" required /></div>
            <div class="form-row"><label for="cEmail">E-mail</label><input id="cEmail" type="email" /></div>
            <div class="form-row"><label for="cTel">Telefoon</label><input id="cTel" type="text" /></div>
            <div class="form-row"><label for="cAdres">Adres</label><textarea id="cAdres" rows="2"></textarea></div>
            <div class="form-row"><label for="cReferral">Referral code (optioneel)</label><input id="cReferral" type="text" /></div>
            <div class="form-row"><label for="cNotes">Opmerkingen</label><textarea id="cNotes" rows="3" placeholder="Interne notities"></textarea></div>
            <div class="form-row"><label for="cExtra">Extra velden (JSON)</label><textarea id="cExtra" rows="3" placeholder='{"provider":"...","language":"nl"}'></textarea></div>
          </div>
          <div class="dlg-actions">
            <button id="cancelCustomerBtn" type="button" class="btn btn-secondary">Annuleren</button>
            <button id="createCustomerBtn" type="button" class="btn">Opslaan</button>
          </div>
        </form>
      </dialog>

      <dialog id="newOrderDialog">
        <form method="dialog" class="dialog">
          <h3>Nieuwe bestelling</h3>
          <div class="dlg-body">
            <div class="form-row"><label for="oProducten">Producten / beschrijving</label><textarea id="oProducten" rows="3" placeholder="Bijv. Android TV Box Standaard 1x"></textarea></div>
            <div class="form-row"><label for="oTotaal">Totaal (tekst)</label><input id="oTotaal" type="text" placeholder="€0,00"/></div>
            <div class="form-row"><label for="oOpmerkingen">Opmerkingen</label><textarea id="oOpmerkingen" rows="3" placeholder="Interne opmerkingen"></textarea></div>
          </div>
          <div class="dlg-actions">
            <button id="cancelNewOrderBtn" type="button" class="btn btn-secondary">Annuleren</button>
            <button id="createNewOrderBtn" type="button" class="btn">Opslaan</button>
          </div>
        </form>
      </dialog>

      <dialog id="orderDialog">
        <form method="dialog" class="dialog">
          <h3 id="dlgTitle">Bestelling</h3>
          <div id="dlgBody" class="dlg-body"></div>
          <div class="dlg-actions">
            <button value="cancel" class="btn btn-secondary">Sluiten</button>
          </div>
        </form>
      </dialog>
    </section>
  </div>

  <script src="app.v20251112l.js" defer></script>
</body>
</html>
